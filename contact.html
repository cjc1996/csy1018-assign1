<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts/kelson_bold_macroman/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts/kelson_regular_macroman/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <title>Nightwatch Programming|CV</title>
  </head>
  <body>
    <header class="header-control">
      <a href="index.html"><img class="logo-control-desktop" src="http://placehold.it/125x125" /></a>
      <a href="index.html"><img class="logo-control-mobile" src="http://placehold.it/85x85" /></a>
      <h2 class="site-title">Nightwatch Programming</h2>
    </header>
    <div class="wrapperN-control">
      <nav class="nav-control">
        <ul class="nav-list">
          <input class="toggle-box" type="checkbox" id="collapse">
          <label class="toggle" for="collapse"></label>
          <li class="nav-item"><a class="link-control" href="index.html">Home</a></li>
          <li class="nav-item"><a class="link-control" href="biography.html">Biography</a></li>
          <li class="nav-item"><a class="link-control" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="link-control" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="wrapperM-control">
      <main class="main-control">
        <div class="contact-wrap">
          <form class="contact-control">
            <input class="contact-name" type="text" name="name" placeholder="Enter your name" required/>
            <input class ="contact-email" type="email" name="email" placeholder="Enter your E-Mail Address" required/>
            <textarea class="contact-msg" type="text" name="message" placeholder="Enter your Message" rows="10" cols="25" required></textarea>
            <input class="contact-submit" type="submit" name="send" value="Send" />
          </form>
          <div class="tagline-wrap">
            <section class="tagline-section">
              <h6 class="tagline">Social Media</h6>
              <div class="network-icons">
                <ul class="network-list">
                  <li><a href="http://www.facebook.com/"><img src="img/facebook_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.twitter.com/"><img src="img/twitter_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.tumblr.com/"><img src="img/tublr_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.youtube.com/"><img src="img/youtube_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.google.co.uk/"><img src="img/google_plus_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.github.com/"><img src="img/github_icon.png" class="media-img" /></a></li>
                </ul>
            </div>
              <div class="network-icons-mobile">
                <ul class="network-list-mobileUpper">
                  <li><a href="http://www.facebook.com/"><img src="img/facebook_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.twitter.com/"><img src="img/twitter_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.tumblr.com/"><img src="img/tublr_icon.png" class="media-img" /></a></li>
                </ul><br>
                <ul class="network-list-mobileLower">
                  <li><a href="http://www.youtube.com/"><img src="img/youtube_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.google.co.uk/"><img src="img/google_plus_icon.png" class="media-img" /></a></li>
                  <li><a href="http://www.github.com/"><img src="img/github_icon.png" class="media-img" /></a></li>
                </ul>
              </div>
            </section>
          </div>
      </div>
      </main>
    </div>
    <footer class="footer-control">
      <h4>Website Created by C.Chambers</h4>
    </footer>

</html>
